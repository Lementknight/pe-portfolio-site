<!DOCTYPE html>
<html lang="en">

<head>
    {% include "head.html" %}
    <title>My Hobbies</title>
    <style>
        .carousel-item img {
            height: 100vh;
            width: 100vw;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <header>
        {% include "navigation.html" %}
    </header>
    <div>
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../static/img/321515190_676976780575910_5332815109303389727_n.jpeg" class="d-block w-100"
                        alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Gaming</h5>
                        <p>I enjoy playing roblox!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../static/img/hobby_1.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>{{hobby2}}</h5>
                        <p>I love taking pictures as well</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../static/img/hobby_2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>{{hobby2}}</h5>
                        <p>I took this photo on the iPhone 13 Pro, crazy right?</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    {% include "scripts.html" %}
</body>

</html>
